<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon</h1>
    <h3>My Pokemon is: <span id='poke'></span></h3>
    <script>
        var pokeName = '';
        fetch("https://pokeapi.co/api/v2/pokemon/ditto")
            .then(res => {
                return res.json()
            })
            .then(res => {
                pokeName = res.name 
                document.getElementById('poke').innerHTML = res.name;
            })
            .catch(err => {
                console.log(err)
            })
    </script>
</body>
</html>
